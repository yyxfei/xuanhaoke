<include file="public:header" />

<!--内容页开始-->
<div class="main_content">
    <!--主部开始-->
    <div id="main">
        <div class="contentbox clearfix">
            <div class="w668 fl">
                {:R('advert/index', array(1), 'Widget')}
                <if condition="$search['keyword']">
                    <div class="clearfix crumbBox">当前位置:<a href="__ROOT__/">首页</a>>><strong>"{$search.keyword}"</strong>的搜索结果</div>
                </if>
                <div class="showinfo">
                    <if condition="empty($search['keyword'])">
                        <include file="public:hot_activity" />
                        <div class="sticky mb10">
                            <volist name="recommend_list" id="val">
        				    <h2><b>置顶 »</b> <a href="{$val._detail_url}" target="_blank">{$val.title}</a></h2>
                            </volist> 
        				</div>                               
                    </if>
                    <!--产品展示方式开始-->
                    <div class="product_show" <if condition="C('pin_index_wall')">id="J_waterfall" data-uri="__ROOT__/index.php?m={:MODULE_NAME}&a=index&sort={$sort}&p={$p}&keyword={$search.keyword}"</if> >        
                        <include file="public:ajax_post_list" />
                    </div>
                    <present name="show_load">
                    <div id="J_wall_loading" class="wall_loading tc gray"><span>{:L('loading')}</span></div>
                    </present>
                    <present name="page_bar">
                    <div id="J_wall_page" class="wall_page" <present name="show_page">style="display:block;"</present>>
                        <div class="page">{$page_bar}</div>
                    </div>
                    </present>
                </div>                
            </div>
            <div class="w300 fr">
                <include file="public:find" />                
            </div>
        </div>
    </div>
    <!--主部结束-->
</div>	
<include file="public:footer" />
